<div>
  <h4>My Characters</h4>

  <filter-text [text]="filterText" (changed)="filterChanged($event)"></filter-text>
  <ul class="characters">
    <li *ngFor="#character of filteredCharacters | sortCharacters" [class.selected]="character === selectedCharacter">

      <div class="mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">{{character.id}}.
{{character.name}}</h2>
        </div>
        <div class="mdl-card__menu">
          <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" (click)="onSelect(character)">

            <div class="icon mdl-color--accent icon-ic_play_circle_filled_white_24dp"></div>

          </button>
        </div>
      </div>

    </li>
  </ul>

  <div *ngIf="selectedCharacter">
    <h2>{{selectedCharacter.name}} is my Character</h2>
    <button (click)="goDetail()">View Details</button>
    <taba-character-detail [character]="selectedCharacter"></taba-character-detail>
  </div>
</div>
